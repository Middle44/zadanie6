<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
    <title>Zadanie č.8</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
</head>
<body onload="Fun()">
    <h1>GIS OBCE KOČOVCE</h1>
    <style>
        .map 
        {
            height: 700px;
            width: 100%;
        }
        .log-container 
        {
            height: 200px;
            overflow: scroll;
        }
    </style>
    <div id="map" class="map"></div>
    <h3>Vrstvy</h3>
    <button1 onclick="AddAllMyLayers()">Pridať</button1>
    <button2 onclick="RemoveAllMyLayers()">Odobrať</button2>
    <button4 onclick="AddTable()">Zobraz</button4>
    <button3 onclick="RemoveTable()">Skry</button3>
    <h4>Tabuľka</h4>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h4 id="mytab">Tabuľka</h4>
          <p onclick="AddTable()">Niečo.</p>
        </div>
    </div>
    <input class="url" id="myURL" value="">
    <button class="vloz_url" onclick="functionURL()">Vlož url</button>
    <h2>
        <div id="info">&nbsp;</div>
    </h2>
    <p>http://localhost:8080/geoserver/Blasko/wms?service=WMS&version=1.3.0&request=GetCapabilities</p>
    <script src="./index.js"></script>
</body>
</html>
